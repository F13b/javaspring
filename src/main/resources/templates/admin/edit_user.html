<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--  Bootstrap css link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <title th:text="${pageTitle}"></title>
</head>
<body>

<header th:insert="fragments/header.html"></header>
<div class="container my-5">
  <form action="/admin" method="post">
    <div th:each="el:${one_user}">
      <input type="hidden" th:value="${el.id}" name="userId">
      <input type="text" th:value="${el.username}" name="username">
    </div>
    <div th:each="role:${roles}">
      <div th:each="user:${one_user}">

        <input th:id="${role}"
               type="checkbox"
               th:name="${'roles[]'}"
               th:value="${role}"
               th:checked="${#lists.contains(user.roles, role)}">
        <label th:text="${role}"/>
      </div>
    </div>
    <input type="submit" value="Изменить роль">
  </form>
</div>

<!--  Bootstrap script  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
