<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  Bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title th:text="${title}"></title>
</head>
<body>

<header th:insert="fragments/header.html"></header>
<div class="container my-5">
    <h1 class="fs-2">Simple Calculator</h1>
    <form action="/calculator/result" method="post">
        <div class="mb-3">
            <label for="number1" class="form-label">Enter number 1</label>
            <input type="number" class="form-control" id="number1" name="number1" placeholder="0" required>
        </div>
        <div class="mb-3">
            <label for="number2" class="form-label">Enter number 2</label>
            <input type="number" class="form-control" id="number2" name="number2" placeholder="0" required>
        </div>
        <div class="mb-3">
            <label for="action" class="form-label">Choose a math action</label>
            <select class="form-select" id="action" name="action" required>
                <option value="+">Plus</option>
                <option value="-">Minus</option>
                <option value="*">Multiplication</option>
                <option value="/">Division</option>
            </select>
        </div>
        <div class="mb-3">
            <button class="btn btn-success">Calculate!</button>
        </div>
    </form>
</div>

<!--  Bootstrap script  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
