<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  Bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>
    <div class="container my-5">
        <div class="container mb-3">
            <a class="btn btn-outline-success" href="/">Home</a>
        </div>
        <form action="/result" method="post" class="container">
            <div class="mb-3">
                <label for="first-number-input" class="form-label">Enter the first number</label>
                <input type="number" name="number1" class="form-control" id="first-number-input" required value="0">
            </div>
            <div class="mb-3">
                <label for="second-number-input" class="form-label">Enter the second number</label>
                <input type="number" name="number2" class="form-control" id="second-number-input" required value="0">
            </div>
            <div class="mb-3">
                <label for="action" class="form-label">Choose a math action</label>
                <select name="action" class="form-select" id="action" aria-label="Default select example" required>
                    <option selected>Open this select menu</option>
                    <option value="+">Plus</option>
                    <option value="-">Minus</option>
                    <option value="*">Multiplication</option>
                    <option value="/">Division</option>
                </select>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-outline-primary">Calculate</button>
            </div>
        </form>
    </div>

    <!--  Bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
