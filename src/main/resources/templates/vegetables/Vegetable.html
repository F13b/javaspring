<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--  Bootstrap css link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <title th:text="${title}"></title>
</head>
<body>

<div class="container">
  <div th:each="el : ${vegetables}">
    <h1 class="fs-4" th:text="'Name ' + ${el.name}"></h1>
    <h6 class="fs-6" th:text="'Color ' + ${el.color}"></h6>

    <p class="fs-5" th:text="'Water temperature ' + ${el.waterTemperature}"></p>
    <p class="card-subtitle text-muted fs-6" th:text="'Need sun ' + ${el.sun}"></p>
    <p class="card-subtitle text-muted fs-6" th:text="'Need fertilizer ' + ${el.fertilizer}"></p>

    <a th:href="'delete/' + ${el.id}" class="btn btn-danger me-2">Delete</a>
    <a th:href="'edit/' + ${el.id}" class="btn btn-warning">Edit</a>
  </div>
</div>

<!--  Bootstrap script  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
