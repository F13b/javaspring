<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--  Bootstrap css link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <title th:text="${pageTitle}"></title>
</head>
<body>



<div class="container" th:each="el : ${vegetablesE}">
  <form th:object="${vegetables}" th:action="'/vegetables/edit/' + ${el.id}" method="post">
    <div class="mb-3">
      <label for="name">Your name</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Enter the your name" th:value="${el.name}">
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    </div>
    <div class="mb-3">
      <label for="color">Your color</label>
      <input type="text" id="color" name="color" class="form-control" placeholder="Enter the your color" th:value="${el.color}">
      <div th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Error</div>
    </div>
    <div class="mb-3">
      <label for="sun">Your need sun?</label>
      <select class="form-select" id="sun" name="sun" aria-label="Default select example">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="waterTemperature">Your waterTemperature</label>
      <input type="number" id="waterTemperature" name="waterTemperature" class="form-control" placeholder="Enter the your waterTemperature" th:value="${el.waterTemperature}">
      <div th:if="${#fields.hasErrors('waterTemperature')}" th:errors="*{waterTemperature}">Error</div>
    </div>
    <div class="mb-3">
      <label for="fertilizer">You need fertilizer?</label>
      <select class="form-select" id="fertilizer" name="fertilizer" aria-label="Default select example">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
    <button type="submit" class="btn btn-outline-primary mb-3">Edit</button>
  </form>
</div>

<!--  Bootstrap script  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
