<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title></title>
</head>
<body>
<header th:insert="fragments/librarian_header.html"></header>
<div class="container my-5">

  <a href="/librarian/authors/all-authors/" class="btn btn-outline-danger">
    Back
  </a>

  <form action="/librarian/authors/add-author/" method="post" class="mt-5">
    <div class="modal-content">
      <h5 class="modal-title" id="addAuthorModalLabel">Add author</h5>
      <div class="mb-3">
        <label for="surname">Enter author surname</label>
        <input class="form-control text-capitalize" minlength="2" required id="surname" name="surname">
      </div>
      <div class="mb-3">
        <label for="name">Enter author name</label>
        <input class="form-control text-capitalize" minlength="2" required id="name" name="name">
      </div>
      <div class="mb-3">
        <label for="secondname">Enter author secondname</label>
        <input class="form-control text-capitalize" minlength="2" required id="secondname" name="secondname">
      </div>
      <div class="d-flex">
        <a href="/librarian/authors/all-authors/" class="btn btn-outline-danger me-2">Cancel</a>
        <button type="submit" class="btn btn-outline-success">Add</button>
      </div>
    </div>
  </form>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
