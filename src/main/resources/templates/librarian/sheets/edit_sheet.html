<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title></title>
</head>
<body>
<header th:insert="fragments/librarian_header.html"></header>
<div class="container my-5" th:each="el : ${sheet}">

    <a href="/librarian/sheets/all-sheets/" class="btn btn-outline-danger">
        Back
    </a>

    <div class="row" >
        <form th:action="'/librarian/sheets/edit/'+${el.id}" method="post">
            <div class="mb-3">
                <label for="date_of_issue">Enter issue date</label>
                <input type="date" required id="date_of_issue" name="date_of_issue" th:value="${el.date_of_issue}">
            </div>
            <div class="mb-3">
                <label for="return_date">Enter return date</label>
                <input type="date" required id="return_date" name="return_date">
            </div>
            <div class="mb-3">
                <label for="book">Enter book</label>
                <select name="book" id="book">
                    <option th:each="book : ${books}" th:text="${book.name}" th:value="${book.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="employee">Enter employee</label>
                <select name="employee" id="employee">
                    <option th:each="employee : ${employees}" th:text="${employee.surname}" th:value="${employee.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="member">Enter member</label>
                <select name="member" id="member">
                    <option th:each="member : ${members}" th:text="${member.abonement.number}" th:value="${member.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <a href="/librarian/sheets/all-sheets">Cancel</a>
                <button type="submit">Edit</button>
            </div>
        </form>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
