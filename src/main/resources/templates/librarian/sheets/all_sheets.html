<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title></title>
</head>
<body>
<header th:insert="fragments/librarian_header.html"></header>
<div class="container my-5">

    <a href="/librarian/sheets/add-sheet/" class="btn btn-outline-primary">
        Add new sheet
    </a>

    <div class="row mt-5" >
        <div class="col-12 col-lg-3" th:each="el : ${sheets}">
            <div class="card">
                <div class="card-body">
                    <span class="fs-5" th:text="'Issue: '+${el.date_of_issue} + ' Return: ' + ${el.return_date} + ' Reader: ' + ${el.member.abonement.number}"></span>
                    <div class="mt-3 d-flex">
                        <a class="btn btn-outline-primary me-2" th:href="'/librarian/sheets/edit/'+${el.id}">Edit</a>
                        <form th:action="'/librarian/sheets/delete/'+${el.id}" method="post">
                            <button type="submit" class="btn btn-outline-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
