<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title></title>
</head>
<body>
<header th:insert="fragments/librarian_header.html"></header>
<div class="container my-5">

    <a href="/librarian/books/add-book" class="btn btn-outline-primary">
        Add new book
    </a>

    <div class="row mt-5" th:each="el : ${books}">
        <div class="col-12 col-lg-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${el.name}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="'Author(s): '">
                        <span th:each="auth : ${el.authors}" th:text="${auth.surname}"></span>
                    </h6>
                    <p class="card-text" th:text="'Price: &#8381;'+${el.price}"></p>
                    <div class="accordion my-3" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    More info
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <p th:text="'Number of pages: '+${el.pages}"></p>
                                    <p th:text="'The year of publishing: '+${el.year}"></p>
                                    <p th:text="'In stock: '+${el.amount}"></p>
                                    <p th:text="'Where can I get: '+${el.branches}"></p>
                                    <p th:text="'Edition: ' + ${el.edition.type}">
                                    </p>
                                    <p th:text="'Publisher: '+${el.publisher.name}"></p>
                                    <p th:text="'Genre: '+${el.genres}"></p>
                                    <p th:text="'Age limit: '+${el.book_age_limit.age_limit}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <a th:href="'/librarian/books/edit/'+${el.id}" class="btn btn-outline-primary me-2">Edit</a>
                        <form th:action="'/librarian/books/delete/'+${el.id}" method="post">
                            <button type="submit" class="btn btn-outline-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
