<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title></title>
</head>
<body>
<header th:insert="fragments/librarian_header.html"></header>
<div class="container my-5" th:each="el : ${book}">

  <a href="/librarian/books/all-books/" class="btn btn-outline-danger">
    Back
  </a>

  <form th:action="'/librarian/books/edit/'+${el.id}" method="post" class="mt-5">
    <div class="modal-content">
      <h5 class="modal-title" id="addAuthorModalLabel">Edit book</h5>
      <div class="mb-3">
        <label for="name">Enter book title</label>
        <input placeholder="MPT" class="form-control text-capitalize" minlength="2" required id="name" name="name" th:value="${el.name}">
      </div>
      <div class="mb-3">
        <label for="pages">Enter the number of pages in the book</label>
        <input type="number" min="1" placeholder="100" class="form-control text-capitalize" minlength="2" required id="pages" name="pages" th:value="${el.pages}">
      </div>
      <div class="mb-3">
        <label for="price">Enter the price of the book</label>
        <input type="number" min="0" step="0.01" placeholder="100" class="form-control text-capitalize" minlength="2" required id="price" name="price" th:value="${el.price}">
      </div>
      <div class="mb-3">
        <label for="year">Enter the year of publication of the book</label>
        <input type="number" min="1000" placeholder="2000" class="form-control text-capitalize" minlength="2" required id="year" name="year" th:value="${el.year}">
      </div>
      <div class="mb-3">
        <label for="amount">Enter the number of books in stock</label>
        <input type="number" min="1" placeholder="20" class="form-control text-capitalize" minlength="2" required id="amount" name="amount" th:value="${el.amount}">
      </div>
      <div class="mb-3">
        <label for="authors">Select book author</label>
        <select class="form-select text-capitalize" required id="authors" name="authors">
          <option th:each="auth : ${authors}" th:text="${auth.surname}" th:value="${auth.id}"></option>
        </select>
      </div>
      <div class="mb-3">
        <label for="branches">Select the branch of the library where the book is placed</label>
        <select class="form-select text-capitalize" required id="branches" name="branches">
          <option th:each="el : ${branches}" th:text="${el.address}" th:value="${el.id}"></option>
        </select>
      </div>
      <div class="mb-3">
        <label for="edition">Select the type of book edition</label>
        <select class="form-select text-capitalize" required id="edition" name="edition">
          <option th:each="el : ${editions}" th:text="${el.type}" th:value="${el.id}"></option>
        </select>
      </div>
      <div class="mb-3">
        <label for="publisher">Select a publisher</label>
        <select class="form-select text-capitalize" required id="publisher" name="publisher">
          <option th:each="el : ${publishers}" th:text="${el.name}" th:value="${el.id}"></option>
        </select>
      </div>
      <div class="mb-3">
        <label for="genres">Select Genre</label>
        <select class="form-select text-capitalize" required id="genres" name="genres">
          <option th:each="el : ${genres}" th:text="${el.name}" th:value="${el.id}"></option>
        </select>
      </div>
      <div class="mb-3">
        <label for="book_age_limit">Select an age limit</label>
        <select class="form-select text-capitalize" required id="book_age_limit" name="book_age_limit">
          <option th:each="el : ${limits}" th:text="${el.age_limit}" th:value="${el.id}"></option>
        </select>
      </div>
      <div class="d-flex">
        <a href="/librarian/books/all-books/" class="btn btn-outline-danger me-2">Cancel</a>
        <button type="submit" class="btn btn-outline-success">Edit</button>
      </div>
    </div>
  </form>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
