<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <!--  Bootstrap css link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <title></title>
</head>
<html lang="en">
<body>

<header th:insert="fragments/header.html"></header>
<div th:if="${error}">
  <p th:value="${error}" style="color: red"></p>
</div>
<div class="container my-5" th:each="el : ${user}">
  <form th:action="'/user/edit/'+${el.id}" method="post">
    <div class="mb-3">
      <label for="username">Enter username</label>
      <input class="form-control" id="username" name="username" placeholder="suboba" minlength="3" maxlength="50" required aria-describedby="usernameHelp" th:value="${el.username}">
      <div id="usernameHelp" class="form-text">Enter a username, at least 2 and up to 50 characters</div>
    </div>
    <div class="mb-3">
      <label for="surname">Enter surname</label>
      <input class="form-control" id="surname" name="surname" placeholder="Doe" minlength="1" maxlength="50" required th:value="${el.surname}">
    </div>
    <div class="mb-3">
      <label for="name">Enter name</label>
      <input class="form-control" id="name" name="name" placeholder="John" minlength="1" maxlength="50" th:value="${el.name}">
    </div>
    <div class="mb-3">
      <label for="secondname">Enter secondname</label>
      <input class="form-control" id="secondname" name="secondname" placeholder="Marcus" minlength="1" maxlength="50" th:value="${el.secondname}">
    </div>
    <div class="mb-3">
      <label for="birth">Enter birth</label>
      <input class="form-control" type="date" id="birth" name="birth" placeholder="07.10.1952" th:value="${el.birth}">
    </div>
    <div class="mb-3">
      <label for="passport">Enter passport</label>
      <input class="form-control" id="passport" name="passport" placeholder="4518093478" minlength="10" maxlength="10" aria-describedby="passportHelp" th:value="${el.passport}">
      <div id="passportHelp" class="form-text">Enter the series and number of the passport without spaces or separators</div>
    </div>
    <div class="mb-3">
      <label for="password">Enter password</label>
      <input class="form-control" type="password" id="password" name="password" minlength="8" maxlength="20" aria-describedby="passwordHelp">
      <div id="passwordHelp" class="form-text">Enter a password, at least 8 and no more than 20 characters</div>
    </div>
    <button type="submit" class="btn btn-outline-primary">Edit</button>
    <a class="btn btn-outline-danger" href="/">Back</a>
  </form>
</div>

<!--  Bootstrap script  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
