<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--  Bootstrap css link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <title th:text="pageTitle"></title>
</head>
<body>

<header th:insert="fragments/header.html"></header>
<div class="container my-5">
  <div class="mb-5">
    <h1 class="fs-2 mb-2">Users</h1>
    <a href="/registration" class="btn btn-outline-info">Sign up</a>
  </div>
  <div class="row">
    <div class="col-12 col-md-3 mb-3" th:each="el : ${users}">
      <a th:href="'/users/' + ${el.id}" class="link-dark text-decoration-none">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title fs-4" th:text="${el.username}"></h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'Age: ' + ${el.age}"></h6>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
</body>
</html>
